# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/personalmoneymanager
spring.datasource.username=root
spring.datasource.password=password

# Server configuration
server.servlet.context-path=/api/v1

# Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Gmail SMTP configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${GMAIL_USERNAME_JAVA_APP}
spring.mail.password=${GMAIL_APP_PASSWORD_JAVA_APP}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${GMAIL_USERNAME_JAVA_APP}